<!DOCTYPE html>
<html lang="en"> <!--end oder de?-->
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../styles/style.css" />
      <title>CausalGraph Visualiser</title>
   </head>
   <body>
      <!-- Refactor by choosing proper names in css, html and javascript-->

      <div id="top-bar">
         <button id="menu-toggle">Menu</button>
         <button>Button 2</button>
         <button>Button 3</button>
         <button>Button 4</button>
         <h1>CausalGraph Visualiser</h1>
      </div>

      <div id="side-menus">
         <div id="menu-buttons">
            <button id="menu-button-1">Öffnen PAG</button>
            <button id="menu-button-2">Speichern</button>
            <button id="menu-button-3">Exportieren</button>
         </div>
      </div>

      <div class="side-menu" id="menu-content-1">
         <div class="menu-header">Öffnen PAG</div>
         <!-- PAG Matrix Input Section -->
         <section id="pag-matrix-input-section">
            <input type="file" id="pagMatrixFileInput" accept=".csv" />
            <textarea
               id="pagMatrixDisplay"
               placeholder="Matrix wird hier angezeigt..."
               rows="10"
               cols="50"
               ></textarea>
            <button id="pagMatrixReadButton">Einlesen</button>
         </section>
         <!-- PAG JSON Input Section -->
         <section id="pag-json-input-section">
            <input type="file" id="pagJsonFileInput" accept=".csv" />
            <textarea
               id="pagJsonDisplay"
               placeholder="JSON-Daten werden hier angezeigt..."
               rows="10"
               cols="50"
               ></textarea>
            <button id="pagJsonReadButton">Einlesen</button>
         </section>
         <!-- PAG DOT Input Section -->
         <section id="pag-dot-input-section">
            <input type="file" id="pagDotFileInput" accept=".csv" />
            <textarea
               id="pagDotDisplay"
               placeholder="DOT-Syntax wird hier angezeigt..."
               rows="10"
               cols="50"
               ></textarea>
            <button id="pagDotReadButton">Einlesen</button>
         </section>
      </div>

      <div class="side-menu" id="menu-content-2">
         <div class="menu-header">Speichern</div>
         <!-- Conversion Button Section -->
         <section id="conversion-buttons">
            <label>
              <input type="checkbox" id="gridClippingToggle" unchecked />
              Grid
            </label>
            <button id="pagConvertMatrixToJson">Matrix -> JSON</button>
            <button id="pagConvertJsonToMatrix">JSON -> Matrix</button>
            <button id="pagConvertDotToJson">DOT -> JSON</button>
            <button id="pagConvertJsonToDot">JSON -> DOT</button>
            <button id="pagVisualizeJsonWithD3">Visualiser</button>
            <!--<button id="downloadPngButton">Download PNG</button>-->
            <!--<button id="downloadPdfButton">Download PDF</button>-->
         </section>
      </div>

      <div class="side-menu" id="menu-content-3">
         <div class="menu-header">Exportieren</div>
         <button id="downloadPngButton">Download PNG</button>
         <button id="downloadPdfButton">Download PDF</button>
      </div>

      <!-- Graph Container -->
      <div id="graph-container"></div>

      <!-- Graph Visualization Section -->

      <!-- Label Contextmenu Section -->
      <div id="label-context-menu" style="display:none; position:absolute; background:white; border:1px solid black;">
         <button id="menu-center">Center</button>
         <button id="menu-above">Above</button>
         <button id="menu-below">Below</button>
         <button id="menu-left">Left</button>
         <button id="menu-right">Right</button>
      </div>
      <div id="link-context-menu" style="display:none; position:absolute; background:white; border:1px solid black;">
         <p><strong>Arrowhead:</strong></p>
         <button id="arrowhead-normal">Normal</button>
         <button id="arrowhead-odot">Odot</button>
         <button id="arrowhead-tail">Tail</button>
         <p><strong>Arrowtail:</strong></p>
         <button id="arrowtail-normal">Normal</button>
         <button id="arrowtail-odot">Odot</button>
         <button id="arrowtail-tail">Tail</button>
         <p><strong>Straighten:</strong></p>
         <button id="straighten-link">Straighten</button>
         <p><strong>Dashed:</strong></p>
         <button id="toggle-dashed-link">Toggle Dashed</button>
      </div>

      <script src = https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js></script>
      <!--idk why, aber mit neueren versionen klappt meien svg->pdf nicht, daher 0.9.2-->
      <script src= https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js></script>
      <script src= https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js></script>
      <script src="../js/main.js"></script>
   </body>
</html>
